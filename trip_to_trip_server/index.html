    <div id="countries"></div>

    <div id="backS">
      <script>
        fetch("/home")
          .then((res) => res.json())
          .then((info) => {
            console.log(info);
            const countries = document.getElementById("countries");
            info.forEach((element) => {
              const h3 = document.createElement("h3");
              const p = document.createElement("p");
              h3.innerHTML = element.c_name;
              countries.appendChild(h3);
              p.innerHTML =
                "<strong>level:</strong>" +
                element.level +
                "<br> quote:" +
                element.quote;
              countries.appendChild(p);
            });
          });
      </script>
